<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div id="overlay">
  <div id="text">Overlay Text</div>
  <button id="play-again" class="btn btn-danger play_again">PLAY AGAIN!</button>
</div>

<div class="container">
   <div class="row weapon">
        <div class="offset-2">
            <h3 class="text-center">Choose your weapon</h3>
             <ul>
                <li class="rock" role="button" data-weapon="rock" data-toggle="tooltip" data-placement="top" title="Rock"></li>
                <li class="paper" role="button" data-weapon="paper" data-weapon="rock" data-toggle="tooltip" data-placement="top" title="Paper"></li>
                <li class="scissors" role="button" data-weapon="scissors" data-weapon="rock" data-toggle="tooltip" data-placement="top" title="Scissors"></li>
            </ul>
        </div>       
   </div>
   <div class="row">
       <div class="col-lg-12">
           <div class="card">
               <div class="card-header bg-dark text-light"><h4>Round: <span id="total_round">1</span>/5</h4></div>
               <div class="card-body bg-secondary">
                  <div class="row">
                    <div class="col-lg-6 text-center">
                       <h3>Your Score : <span id="your_score">0</span></h3> 
                        <h2 class="your-title">Your Choice</h2>   
                       <div id="chosen-weapon">
                            
                                <ul>
                                    <li id="playerChoice"></li>
                                </ul>
                        </div>
                    </div>
                     <div class="col-lg-6 text-center">
                        <h3>Computer Score : <span id="cmp_score">0</span></h3>
                        <h2 class="enemy-title">Computer Choice</h2>
                        <div id="enemy-weapon">
                                <ul>
                                    <li id="computerChoice"></li>
                                </ul>
                        </div>
                     </div>
                  </div>
               </div>
           </div>
       </div>
   </div>
   <br/>
   <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-primary"><h3 class="text-light">Round</h3></div>
                    <div class="card-body" style="position: relative;">
                        <div class="try-overlay">
                          <h1 id="test1">Hello</h1>
                        </div>
                       <br><br>
                       <br><br>
                       <br><br>
                       <br><br>
                    </div>
                </div>
            </div>
        </div> 
   </div>
   <button id="test">asfasf</button>
   <div id="overall-overlay">
        <h1 id="text-overlay"></h1>
        <p id="p-overlay"></p>
        <button id="btn-overlay" class="btn btn-dark play_again">REMATCH</button>
   </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</html>
