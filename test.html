<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Mr+Dafoe|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<section id="starting-screen">
	<div class="container">
		<div class="row pt-5">
			<div class="col-lg-12">
				<h1 class="display-4 text-light">
				<span id="text-rock">ROCK,</span>
				<span id="text-paper">Paper, </span>
				<span id="text-scissors">Scissors</span>
				</h1>
			</div>
		</div>
		<div class="row mb-4">
			<div class="col-lg-12">
				<h4 class="text-light">An epic batlle between Human vs. Computer</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<button id="btn-start" class="btn btn-secondary col-lg-3">START</button>
			</div>
		</div>
		<br/><br/>
		<div class="row">
			<div class="col-lg-12">
				<div id="starting-card" class="card" style="position: relative; height: 300px; border:none; background-color:#191919">
					<div class="number-of-rounds-overlay">
						<h4 class="text-light text-center">How many rounds would you like to play?</h4>
						<br/><br/>
						<div class="row">
							<div class="col-lg-3">
								<button value="3" class="col-lg-12 btn btn-light round-btn"><h4>3</h4></button>
							</div>
							<div class="col-lg-3">
								<button value="5" class="col-lg-12 btn btn-light round-btn"><h4>5</h4></button>
							</div>
							<div class="col-lg-3">
								<button value="9" class="col-lg-12 btn btn-light round-btn"><h4>9</h4></button>
							</div>
							<div class="col-lg-3">
								<button value="15" class="col-lg-12 btn btn-light round-btn"><h4>15</h4></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
	<div class="container">
		<div class="row text-center">
			<div class="col-lg-6">
				<div class="player-character character1"></div>
				<h5>Your Score : <span id="your_score">0</span></h5> 
		    </div>
		    <div class="col-lg-6">
		    	<div class="player-character computer-character"></div>
		    	<h5>Computer Score : <span id="cmp_score">0</span></h5>
		    </div>
		</div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-dark" style="border-color: white;"><h4 class="text-light">Round <span id="total_round">1</span>/<span id="overall_rounds"></span></h4></div>
                    <div class="card-body bg-dark" style="position: relative; height: 300px;">
                        <div class="try-overlay">
                          <div class="row weapon">
						        <div class="offset-2">
						            <h3 class="text-center text-dark">Choose your weapon</h3>
						             <ul>
						                <li class="rock" role="button" data-weapon="rock" data-toggle="tooltip" data-placement="top" title="Rock"></li>
						                <li class="paper" role="button" data-weapon="paper" data-weapon="rock" data-toggle="tooltip" data-placement="top" title="Paper"></li>
						                <li class="scissors" role="button" data-weapon="scissors" data-weapon="rock" data-toggle="tooltip" data-placement="top" title="Scissors"></li>
						            </ul>
						        </div>       
						   </div>
                        </div>
                      <!-- Weapons -->
                      <div class="row">
		                    <div class="col-lg-6 text-center">
		                    	<h4 id="your-choice" class="text-light your-choice">Your choice</h4>
		                       <div id="chosen-weapon" class="chosen-weapon">
		                    		   		<ul>
		                                    <li id="playerChoice"></li>
		                                </ul>
		                        </div>
		                    </div>
		                     <div class="col-lg-6 text-center">
		                     	<h4 id="opponent-choice" class="text-light opponent-choice">Computer choice</h4>
		                     	<div id="opponent-weapon" class="opponent-weapon">
		                     		    <ul>
		                                    <li id="computerChoice"></li>
		                                </ul>
		                        </div>
		                     </div>
                 		</div>
                 		<!-- Result Overlay -->
                 		<div id="result-overlay">
                          	 <h1 id="text"></h1>
						     <button id="btn-overlay" class="btn btn-danger play_again">PLAY AGAIN!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
   </div>
    <div id="overall-overlay">
        <h1 id="text-overlay"></h1>
        <p id="p-overlay"></p>
         <div class="container another-round">
        		<h4 class="text-light text-center">Rematch? How many rounds would you like to play?</h4>
        		<br/><br/>
        		<div class="row">
					
							<div class="col-lg-3">
								<button value="3" class="col-lg-11 btn btn-light round-btn another-round"><h4>3</h4></button>
							</div>
							<div class="col-lg-3">
								<button value="5" class="col-lg-11 btn btn-light round-btn another-round"><h4>5</h4></button>
							</div>
							<div class="col-lg-3">
								<button value="9" class="col-lg-11 btn btn-light round-btn another-round"><h4>9</h4></button>
							</div>
							<div class="col-lg-3">
								<button value="15" class="col-lg-11 btn round-btn another-round"><h4>15</h4></button>
							</div>
				
				</div>
        </div>

   </div>
</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="assets/js/script.js"></script>
</html>
